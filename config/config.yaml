# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件 (优化版)
# ===============================================================

app:
  timezone: "Asia/Shanghai"
  show_version_update: true

schedule:
  enabled: true
  preset: "morning_evening"      # 如果想只要有更新就推，可改为 "always_on"

platforms:
  enabled: true
  sources:
    - id: "toutiao"
      name: "今日头条"
    - id: "baidu"
      name: "百度热搜"
    - id: "bilibili-hot-search"
      name: "bilibili 热搜"
    - id: "weibo"
      name: "微博"
    - id: "douyin"
      name: "抖音"
    - id: "zhihu"
      name: "知乎"

rss:
  enabled: true
  freshness_filter:
    enabled: true
    max_age_days: 1             # 只看 1 天内的 RSS 消息，保证新鲜度
  feeds:
    - id: "hacker-news"
      name: "Hacker News"
      url: "https://hnrss.org/frontpage"
    - id: "ruanyifeng"
      name: "阮一峰的网络日志"
      url: "http://www.ruanyifeng.com/blog/atom.xml"

report:
  mode: "current"               # 实时追踪模式
  display_mode: "platform"      # 修改点：按平台分组，不按关键词分组
  sort_by_position_first: false
  rank_threshold: 5
  max_news_per_keyword: 0

display:
  # 调整显示顺序，将 RSS 和 全榜单放在最前
  region_order:
    - standalone                # 独立全榜单区域
    - rss                       # RSS 订阅区域
  
  regions:
    hotlist: false              # 修改点：关闭受关键词限制的区域
    new_items: false
    rss: true
    standalone: true            # 修改点：开启全榜单展示
    ai_analysis: false          # 修改点：关闭 AI

  standalone:
    # 你想看完整榜单的平台 ID
    platforms: ["weibo", "zhihu", "douyin", "baidu", "bilibili-hot-search"]
    rss_feeds: []
    max_items: 15               # 每个平台显示前 15 条，防止消息过长

notification:
  enabled: true
  channels:
    wework:
      webhook_url: ""           # 请确保在 GitHub Secrets 中配置了 WEWORK_WEBHOOK_URL
      msg_type: "markdown"

storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: true

ai:
  model: "deepseek/deepseek-chat"
  api_key: ""                   # 未使用 AI，此处留空

ai_analysis:
  enabled: false                # 彻底关闭

ai_translation:
  enabled: false                # 彻底关闭

advanced:
  debug: false
  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1

